# Test Configuration
spring.application.name=Suiteonix-Test
spring.aot.enabled=false

# Database Configuration - H2 for testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Disable unnecessary features for testing
spring.liquibase.enabled=false
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=never

# JobRunr - completely disabled for tests
org.jobrunr.background-job-server.enabled=false
org.jobrunr.dashboard.enabled=false
org.jobrunr.database.skip-create=true
spring.main.allow-bean-definition-overriding=true

# Modulith Configuration
spring.modulith.events.jpa.enabled=false

# JWT Configuration for tests
app.jwt.secret=testSecretKeyForJWTThatIsLongEnoughForHS512Algorithm1234567890
app.jwt.expirationMs=86400000
app.jwt.issuer=Suiteonix-Test

# Logging
logging.level.root=WARN
logging.level.com.suiteonix=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.hibernate.SQL=DEBUG

# Mail Configuration - disabled for tests
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Disable external services
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=test

# Super admin
app.superadmin.id=test-super-admin-id
app.superadmin.mail=superadmin@test.com
app.superadmin.password=@TestPassword123!
